<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Number guessing game</title>
        <link rel="stylesheet" media="screen" type="text/css" href="css/normalize.css" />
        <link rel="stylesheet" media="screen" type="text/css" href="css/site.css" />
    </head>

    <body>
        <h1>Number guessing game</h1>

        <div class="col1">
            <div class="playGame">
                <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

                <div class="form">
                    <label for="guessField">Enter a guess: </label><input type="text" id="guessField" class="guessField">
                    <input type="submit" value="Submit guess" class="guessSubmit">
                </div>
            </div>
            <div class="showScore">
                <p class="">Congratulations!  You won!</p>
                <p>You have won <span class="wins"></span> times since loading this page!</p>
                <button class="newGame">Start New Game</button>
            </div>
        </div>

        <div class="results col2">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
        </div>

    <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
